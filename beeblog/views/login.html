{{template "header"}}
<title>登录 - 我的 beego 博客</title>
</head>
<!--账号登录界面的样式-->

<body>
    <div class="container" style="width: 500px;">
        <form class="form-horizontal" method="POST" action="/login">
            <div class="form-group">
                <label>Account</label>
                <input id="username" class="form-control" placeholder="Enter account" name="username">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input id="pwd" type="password" class="form-control" placeholder="Password" name="pwd">
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" name="autoLogin"> 下次自动登录
                </label>
            </div>

            <button type="submit" class="btn btn-default" onclick="return checkInput();">登录</button>
            <!--返回首页-->
            <button class="btn btn-default" onclick="return backToHome();">返回</button>
        </form>
        <script type="text/javascript">
        function checkInput() {
            //验证账号输入是否为空。为空则提示请输入
            var username = document.getElementById("username");
            if (username.value.length == 0) {
                alert("请输入账号");
                return false
            }

            //验证密码输入是否为空。为空则提示请输入
            var pwd = document.getElementById("pwd");
            if (pwd.value.length == 0) {
                alert("请输入密码");
                return false
            }

            //账号和密码都验证通过之后返回 true
            return true
        }

        function backToHome() {
            windows.location.href = "/";
            return false;
        }
        </script>
    </div>
</body>

</html>

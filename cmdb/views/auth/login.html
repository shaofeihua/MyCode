<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>用户登录</title>
    </head>
    <body>
    <form action="login.html" method="POST">
        {{ if ne .Err "" }}
            <div style="color: red;">{{ .Err }}</div>
        {{ end }}
        <div>
            <label>用户名</label>
            <!-- 如果用户名和密码验证失败，要返回登录页面，并且把用户提交的用户名回填进去。这里给 value 赋值 {{ .Name }} 即实现该功能 -->
            <input type="text" name="name" value="{{ .Name }}"/>
        </div>
        <div>
            <label>密码</label>
            <input type="password" name="password" value=""/>
        </div>
        <div>
            <input type="submit" value="登录"/>
        </div>
    </form>
    </body>
</html>
